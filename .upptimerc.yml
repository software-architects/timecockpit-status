  uptime: "*/10 * * * *"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.timecockpit.com
  # baseUrl: /your-repo-name
  logoUrl: https://statictimecockpit.blob.core.windows.net/logos/timecockpit.svg
  favicon: https://example.com/favicon.png
  faviconSvg: https://example.com/logo.svg
  name: time cockpit
  hideNavTitle: true
  introTitle: "**time cockpit** - Effortless Time Tracking for Projects and Work Hours"
  introMessage: Current status of time cockpit operations.
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://www.timecockpit.com
    - title: Webclient
      href: https://web.timecockpit.com
    - title: Docs
      href: https://docs.timecockpit.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

